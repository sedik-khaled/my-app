

<div class="container mb-5">
    <div class="row">
        
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder=""
            [(ngModel)]="searchTerm" >
            <label for="floatingInput">search for your product...</label>
          </div>
        
    </div>
    <div  class="row align-items-stretch justify-content-center gap-2 g-3">
        <div class="col-md-2 border border-4 p-2  d-flex flex-column justify-content-between align-items-center"
         *ngFor="let product of posts  | search:searchTerm"
        
        [routerLink]="['/productdetails',product.id]">
           
                
                <img src={{product.image}}  class="card-img-top"  alt={{product.title}}>
            
                <div>
                   <h5 class="card-category">{{product.category}}</h5>
                 <h5 class="card-title">{{product.title}}</h5>
                  <p class="card-price fw-bold fs-2">{{product.price | currency:"Egp"}}</p>
                  
                </div>
              </div>
        </div>
    </div>
